{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="row" style="justify-content: space-between; align-items:center;">
    <div>
      <h3 class="title">Edit Pembayaran Hutang</h3>
      <p class="subtitle">Perubahan akan menyesuaikan jurnal & status hutang</p>
    </div>
    <a class="btn" href="{{ url_for('main.ap_payment_home') }}">← Kembali</a>
  </div>

  <hr class="sep">

  <form method="post" class="row" style="gap:12px; flex-wrap:wrap; align-items:end;">
    <div>
      <label class="subtitle">Tanggal</label>
      <input type="date" name="date" class="input"
             value="{{ payment.date.strftime('%Y-%m-%d') }}" required>
    </div>

    <div style="min-width:260px;">
      <label class="subtitle">Pembelian (Supplier)</label>
      <select name="purchase_id" class="input">
        <option value="">-</option>
        {% for p in purchases %}
          <option value="{{ p.id }}" {% if payment.purchase_id == p.id %}selected{% endif %}>
            {{ p.supplier_name or 'Tanpa Supplier' }} | {{ p.date.strftime('%Y-%m-%d') }}
          </option>
        {% endfor %}
      </select>
    </div>

    <div style="min-width:220px;">
      <label class="subtitle">Akun Kas / Bank</label>
      <select name="cash_account" class="input" required>
        {% for a in cash_accounts %}
          <option value="{{ a.code }}" {% if payment.cash_account_code == a.code %}selected{% endif %}>
            {{ a.code }} - {{ a.name }}
          </option>
        {% endfor %}
      </select>
    </div>

    <div>
      <label class="subtitle">Nominal</label>
      <input type="number" name="amount" class="input" step="1" min="1"
             value="{{ payment.amount }}" required>
    </div>

    <div style="min-width:260px;">
      <label class="subtitle">Memo</label>
      <input type="text" name="memo" class="input" value="{{ payment.memo or '' }}">
    </div>

    <button class="btn btn-primary" type="submit">Simpan Perubahan</button>
  </form>

  <hr class="sep">

  <div class="card soft">
    <p class="muted">
      <b>Catatan:</b> Edit pembayaran akan:
      <br>• Membalik jurnal lama
      <br>• Memperbarui status hutang
      <br>• Membuat jurnal baru sesuai data terbaru
    </p>
  </div>
</div>
{% endblock %}
