{% extends "base.html" %}
{% block content %}

<div class="card">
  <h2 class="title">Admin Login</h2>
  <p class="subtitle">Masukkan PIN admin untuk mengelola kode akses.</p>

  <hr class="sep">

  <form method="post">
    <div class="form-grid">
      <div class="col-6">
        <label class="label">Admin PIN</label>
        <input class="input" type="password" name="pin" placeholder="••••••" required>
      </div>
    </div>

    <div class="row" style="margin-top:12px;">
      <button class="btn btn-primary" type="submit">Login</button>
      <a class="btn" href="{{ url_for('main.enter_code') }}">⬅️ Kembali</a>
    </div>
  </form>
</div>

{% endblock %}
