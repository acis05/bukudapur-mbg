{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="row" style="justify-content: space-between; align-items:center;">
    <div>
      <h3 class="title">Edit Biaya</h3>
      <p class="subtitle">Perbarui transaksi biaya</p>
    </div>
    <a class="btn" href="{{ url_for('main.expenses_home') }}">Kembali</a>
  </div>

  <hr class="sep">

  <form method="post" class="row" style="gap:10px; flex-wrap:wrap; align-items:end;">
    <div>
      <label class="subtitle">Tanggal</label>
      <input type="date" name="date" class="input" value="{{ tx.date.strftime('%Y-%m-%d') }}" required>
    </div>

    <div style="min-width:260px;">
      <label class="subtitle">Akun Kas / Bank</label>
      <select name="cash_account" class="input" required>
        {% for a in cash_accounts %}
          <option value="{{ a.code }}" {% if a.code == tx.cash_account_code %}selected{% endif %}>
            {{ a.code }} - {{ a.name }}
          </option>
        {% endfor %}
      </select>
    </div>

    <div style="min-width:260px;">
      <label class="subtitle">Akun Beban</label>
      <select name="expense_account" class="input" required>
        {% for a in expense_accounts %}
          <option value="{{ a.code }}" {% if a.code == tx.counter_account_code %}selected{% endif %}>
            {{ a.code }} - {{ a.name }}
          </option>
        {% endfor %}
      </select>
    </div>

    <div>
      <label class="subtitle">Nominal</label>
      <input type="number" name="amount" class="input" value="{{ tx.amount }}" step="1" min="1" required>
    </div>

    <div style="min-width:260px;">
      <label class="subtitle">Memo</label>
      <input type="text" name="memo" class="input" value="{{ tx.memo or '' }}">
    </div>

    <button class="btn btn-primary" type="submit">Simpan Perubahan</button>
  </form>
</div>
{% endblock %}
