<!doctype html>
<html lang="id" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BukuDapur MBG</title>

  <style>
    /* ========== THEME TOKENS ========== */
    :root{
      --bg: #ffffff;
      --surface: #ffffff;
      --surface-2: #f7f7fb;
      --text: #121316;
      --muted: #5a5f6a;
      --border: #e6e8ee;
      --shadow: 0 10px 30px rgba(16,24,40,0.08);

      --accent: #ff7a00;
      --accent-2: #ff9a3d;
      --accent-soft: rgba(255,122,0,0.12);

      --success-bg: #e9f7ef;
      --success-border: #b7e1c6;

      --danger-bg: #fdecea;
      --danger-border: #f5c6cb;

      --radius: 16px;
      --radius-sm: 12px;
      --pad: 18px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", "Noto Sans", "Liberation Sans", sans-serif;
    }

    html[data-theme="dark"]{
      --bg: #0b0f14;
      --surface: #0f1620;
      --surface-2: #111b27;
      --text: #eef2f7;
      --muted: #a9b3bf;
      --border: #223041;
      --shadow: 0 14px 40px rgba(0,0,0,0.45);

      --accent: #ff7a00;
      --accent-2: #ffb06b;
      --accent-soft: rgba(255,122,0,0.18);

      --success-bg: rgba(34,197,94,0.12);
      --success-border: rgba(34,197,94,0.30);

      --danger-bg: rgba(239,68,68,0.12);
      --danger-border: rgba(239,68,68,0.28);
    }

    /* ========== BASE ========== */
    *{ box-sizing:border-box; }
    body{
      margin:0;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      line-height: 1.45;
    }

    a{ color: inherit; text-decoration: none; }
    a:hover{ text-decoration: underline; }

    .container{
      max-width: 980px;
      margin: 0 auto;
      padding: 22px 18px 40px;
    }

    /* ========== TOPBAR ========== */
    .topbar{
      position: sticky;
      top: 0;
      z-index: 10;
      background: color-mix(in srgb, var(--bg) 85%, transparent);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
    }
    .topbar-inner{
      max-width: 980px;
      margin: 0 auto;
      padding: 14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }
    .logo{
      width: 38px;
      height: 38px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: 0 10px 25px rgba(255,122,0,0.25);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 800;
      color: white;
      letter-spacing: .5px;
      flex: 0 0 auto;
      user-select:none;
    }
    .brand h1{
      font-size: 16px;
      margin: 0;
      line-height: 1.1;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .brand p{
      margin: 2px 0 0;
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    .top-actions{
      display:flex;
      align-items:center;
      gap: 10px;
      flex: 0 0 auto;
    }

    /* ========== CARDS ========== */
    .card{
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: var(--pad);
      box-shadow: var(--shadow);
    }
    .card.soft{
      background: var(--surface-2);
      box-shadow: none;
    }

    .row{
      display:flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }
    .stack{ display:flex; flex-direction:column; gap: 10px; }
    .spacer{ height: 12px; }
    hr.sep{
      border: none;
      border-top: 1px solid var(--border);
      margin: 16px 0;
    }

    /* ========== FORMS ========== */
    label{
      display:block;
      font-size: 12px;
      color: var(--muted);
      margin: 8px 0 6px;
    }
    input, select, textarea{
      width: 100%;
      padding: 10px 12px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--border);
      background: color-mix(in srgb, var(--surface) 92%, transparent);
      color: var(--text);
      outline: none;
    }
    input:focus, select:focus, textarea:focus{
      border-color: color-mix(in srgb, var(--accent) 65%, var(--border));
      box-shadow: 0 0 0 4px var(--accent-soft);
    }
    textarea{ min-height: 90px; resize: vertical; }

    .form-grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 12px;
    }
    .col-3{ grid-column: span 3; }
    .col-4{ grid-column: span 4; }
    .col-6{ grid-column: span 6; }
    .col-12{ grid-column: span 12; }

    @media (max-width: 820px){
      .col-3,.col-4,.col-6{ grid-column: span 12; }
      .topbar-inner{ padding: 12px 14px; }
      .container{ padding: 18px 14px 32px; }
    }

    /* ========== BUTTONS ========== */
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text);
      cursor: pointer;
      transition: transform .05s ease, background .15s ease, border-color .15s ease;
      user-select:none;
      font-weight: 600;
    }
    .btn:hover{ background: color-mix(in srgb, var(--surface) 80%, var(--surface-2)); }
    .btn:active{ transform: translateY(1px); }

    .btn-primary{
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #fff;
      border-color: transparent;
      box-shadow: 0 10px 22px rgba(255,122,0,0.22);
    }
    .btn-primary:hover{ filter: brightness(0.98); }
    .btn-ghost{
      background: transparent;
      border-color: var(--border);
    }

    .pill{
      display:inline-flex;
      align-items:center;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: color-mix(in srgb, var(--surface) 80%, var(--surface-2));
      color: var(--muted);
      font-size: 12px;
    }

    /* ========== TABLES ========== */
    table{
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      overflow: hidden;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--surface);
    }
    th, td{
      padding: 10px 12px;
      border-bottom: 1px solid var(--border);
      text-align: left;
      font-size: 14px;
    }
    th{
      background: color-mix(in srgb, var(--surface) 80%, var(--surface-2));
      color: var(--muted);
      font-weight: 700;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: .04em;
    }
    tr:last-child td{ border-bottom: none; }

    /* ========== FLASH ========== */
    .flash{
      border-radius: var(--radius);
      padding: 12px 14px;
      margin: 14px 0;
      border: 1px solid var(--border);
      background: var(--surface);
    }
    .flash.success{
      background: var(--success-bg);
      border-color: var(--success-border);
    }
    .flash.error{
      background: var(--danger-bg);
      border-color: var(--danger-border);
    }

    .muted{ color: var(--muted); }
    .title{
      margin: 0;
      font-size: 18px;
      letter-spacing: -0.01em;
    }
    .subtitle{
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 13px;
    }

    /* toggle */
    .toggle{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 8px 10px;
      border: 1px solid var(--border);
      border-radius: 999px;
      background: var(--surface);
      cursor:pointer;
      user-select:none;
      font-size: 13px;
      color: var(--muted);
    }
    .toggle-dot{
      width: 34px;
      height: 20px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: color-mix(in srgb, var(--surface) 65%, var(--surface-2));
      position: relative;
      flex: 0 0 auto;
    }
    .toggle-dot::after{
      content:"";
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      position:absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 2px;
      transition: left .18s ease;
      box-shadow: 0 8px 18px rgba(255,122,0,0.25);
    }
    html[data-theme="dark"] .toggle-dot::after{ left: 16px; }
  </style>

  <script>
    // Theme init (localStorage)
    (function(){
      const saved = localStorage.getItem("bdmbg_theme");
      if(saved === "dark" || saved === "light"){
        document.documentElement.setAttribute("data-theme", saved);
      }
    })();

    function toggleTheme(){
      const html = document.documentElement;
      const cur = html.getAttribute("data-theme") || "light";
      const next = cur === "dark" ? "light" : "dark";
      html.setAttribute("data-theme", next);
      localStorage.setItem("bdmbg_theme", next);
      // update label
      const label = document.getElementById("themeLabel");
      if(label) label.textContent = next === "dark" ? "Dark" : "Light";
    }

    document.addEventListener("DOMContentLoaded", function(){
      const cur = document.documentElement.getAttribute("data-theme") || "light";
      const label = document.getElementById("themeLabel");
      if(label) label.textContent = cur === "dark" ? "Dark" : "Light";
    });
  </script>
</head>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="logo">BD</div>
        <div style="min-width:0">
          <h1>BukuDapur MBG</h1>
          <p>Aplikasi Keuangan &amp; Stok Dapur MBG</p>
        </div>
      </div>

      <div class="top-actions">
        <div class="toggle" onclick="toggleTheme()" title="Toggle Dark Mode">
          <div class="toggle-dot"></div>
          <span id="themeLabel">Light</span>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
