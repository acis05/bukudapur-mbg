{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="row" style="justify-content:space-between; align-items:center;">
    <h3 style="margin:0;">Jurnal (Terakhir)</h3>
    <a class="btn" href="{{ url_for('main.dashboard') }}">Kembali</a>
  </div>

  <hr class="sep">

<form method="get" class="row" style="gap:10px; align-items:end; margin:10px 0;">
  <div>
    <label class="subtitle">Dari Tanggal</label>
    <input type="date" name="from" value="{{ dfrom }}" class="input">
  </div>
  <div>
    <label class="subtitle">Sampai Tanggal</label>
    <input type="date" name="to" value="{{ dto }}" class="input">
  </div>
  <button class="btn btn-primary" type="submit">Terapkan</button>
  <a class="btn" href="{{ url_for('main.journals_list') }}">Reset</a>
</form>
<hr class="sep">

  <table>
    <tr>
      <th>Tanggal</th><th>Sumber</th><th>Memo</th><th>Detail</th>
    </tr>
    {% for e in entries %}
    <tr>
      <td>{{ e.date.date() }}</td>
      <td>{{ e.source }}</td>
      <td>{{ e.memo or "" }}</td>
      <td><a href="{{ url_for('main.journals_detail', entry_id=e.id) }}">Buka</a></td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
