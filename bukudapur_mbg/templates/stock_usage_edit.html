{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="row" style="justify-content: space-between; align-items:center;">
    <div>
      <h3 class="title">Edit Pemakaian Stok</h3>
      <p class="subtitle">Perubahan akan menyesuaikan stok & jurnal</p>
    </div>
    <a class="btn" href="{{ url_for('main.stock_usage_home') }}">Kembali</a>
  </div>

  <hr class="sep">

  <form method="post" class="row" style="gap:10px; flex-wrap:wrap; align-items:end;">
    <div>
      <label class="subtitle">Tanggal</label>
      <input type="date" name="date" class="input" value="{{ usage.date.strftime('%Y-%m-%d') }}" required>
    </div>

    <div style="min-width:260px;">
      <label class="subtitle">Bahan</label>
      <select name="item_id" class="input" required>
        {% for it in items %}
          <option value="{{ it.id }}" {% if it.id == usage.item_id %}selected{% endif %}>
            {{ it.name }} (stok: {{ (it.stock_qty or 0)|round(2) }} {{ it.unit }})
          </option>
        {% endfor %}
      </select>
    </div>

    <div>
      <label class="subtitle">Qty</label>
      <input type="number" name="qty" class="input" step="0.01" min="0.01" value="{{ usage.qty }}" required>
    </div>

    <div style="min-width:260px;">
      <label class="subtitle">Akun HPP</label>
      <select name="hpp_account" class="input" required>
        {% for a in hpp_accounts %}
          <option value="{{ a.code }}" {% if a.code == usage.hpp_account_code %}selected{% endif %}>
            {{ a.code }} - {{ a.name }}
          </option>
        {% endfor %}
      </select>
    </div>

    <div style="min-width:260px;">
      <label class="subtitle">Memo</label>
      <input type="text" name="memo" class="input" value="{{ usage.memo or '' }}">
    </div>

    <button class="btn btn-primary" type="submit">Simpan Perubahan</button>
  </form>
</div>
{% endblock %}
